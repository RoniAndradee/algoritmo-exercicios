<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <input type="text" id="input_valor" placeholder="digite o valor da pizza">
    <input type="text" id="input_amigos" placeholder="digite a quantidade de amigos">

    <button onclick="dividir()">#lovePizza</button>

</body>
</html>

<script>
    function dividir() {
        var valor = Number(input_valor.value);
        var amigos = Number(input_amigos.value);
        var msg = "Cada um dos " + amigos + " amigos vai pagar R$" + (valor / amigos);

        alert(msg);
    }
</script>
