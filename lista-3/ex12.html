<head>

<body>
    Digite o sabor da pizza: <input type="text" id="inputSabor">
    Digite o valor da pizza: <input type="text" id="inputValor">
    Digite a quantidade de amigos que v√£o comer: <input type="text" id="inputAmigos">
    <button onclick="calcTotal()">Ver valor por amigo</button>
    <div id="divTotal">

    </div>

</body>
</html>

<script>
    var sabor = "";
    var valor = 0;
    var qtdAmigos = 0;
    var total = 0;
    var caixinha = 0;

    function calcTotal(){
        sabor = inputSabor.value;
        valor = Number(inputValor.value);
        qtdAmigos = Number(inputAmigos.value);
        caixinha = valor * 0.10;
        total = (valor + caixinha) / qtdAmigos;

        divTotal.innerHTML = `Cada amigo vai colaborar com R$${total} para a pizza de ${sabor}`
    }
</script>
