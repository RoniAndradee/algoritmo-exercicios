<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Para Samuel</title>
</head>
<body>
    <!-- Ronielli Andrade DESAFIOU >> Samuel Pereira -- ESTE ARQUIVO CONTÉM ENUNCIADO FEITO POR RONIELLI E RESOLVIDO POR SAMUEL PEREIRA
    Crie um programa o qual:
    
    a) solicite o nome do aluno

    b) solicite 3 notas e os respectivos pesos delas

    c) ao clicar em "Verificar notas" calcule a média ponderada e 
        caso a média seja a partir de 10, exiba a frase "Amassou X, foi aprovado!" em negrito na cor verde (X é o nome do aluno)
        caso seja menor que 10, exiba a frase "Infelizmente não deu, se dedique mais X..." em italico na cor vermelha (X é o nome do aluno)
    -->

    Digite o nome do aluno <input type="text" id="inputAluno"> <br><br>

    Nota 1: <input type="text" id="inputNota1">
    Peso nota 1: <input type="text" id="inputPeso1"><br><br>
    
    Nota 2: <input type="text" id="inputNota2">
    Peso nota 2: <input type="text" id="inputPeso2"><br><br>

    Nota 3: <input type="text" id="inputNota3">
    Peso nota 3: <input type="text" id="inputPeso3"><br><br>

    <button onclick="verificar()">Verificar notas</button>
    <div id="divMostrar"></div>
</body>
</html>

<script>

    function verificar(){
        var aluno = inputAluno.value;
        var nota1 = Number(inputNota1.value);        
        var nota2 = Number(inputNota2.value);        
        var nota3 = Number(inputNota3.value);        
        var peso1 = Number(inputPeso1.value);
        var peso2 = Number(inputPeso2.value);
        var peso3 = Number(inputPeso3.value);
        var media = (nota1 * peso1) + (nota2 * peso2) + (nota3 * peso3) / 3;

        if(media >= 10){
            divMostrar.innerHTML=`<span style="color:green; font-weight:bold">Amassou ${aluno}, foi aprovado!</span>`
        } else if (media <10){
            divMostrar.innerHTML=`<span style="color:red; font-style:italic;">Infelizmente não deu, se dedique mais ${aluno}</span>`
        }
    }
</script>
