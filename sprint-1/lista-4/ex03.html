<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a nota 1: <input type="text" id="inputNota1">
    Informe a nota 2: <input type="text" id="inputNota2">
    Informe a nota 3: <input type="text" id="inputNota3">

    <button onclick="analisar()">analisar desempenho</button>

    <div id="divMensagem"></div>
</body>
</html>

<script>
    var nota1 = 0;
    var nota2 = 0;
    var nota3 = 0;
    var media = 0;

    function analisar() {
        nota1 = Number(inputNota1.value)
        nota2 = Number(inputNota2.value)
        nota3 = Number(inputNota3.value)
        media = (nota1 + nota2 + nota3) / 3

        divMensagem.innerHTML += `Sua média foi de ${media}<br>`

        if (media > 9.4) {
        divMensagem.innerHTML += `Parabéns, você é fora de série!`
        }
    }

</script>
