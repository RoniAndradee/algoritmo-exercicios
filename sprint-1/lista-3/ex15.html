<body>
    Informe seu peso <input type="text" id="inputPeso">
    Informe sua altura <input type="text" id="inputAltura">

    <button onclick="calcIMC()">Calcular IMC</button>

    <div id="divIMC">

    </div>

<script>
    var peso = 0;
    var altura = 0;
    var imc = 0

    function calcIMC(){
        peso = Number(inputPeso.value);
        altura = Number(inputAltura.value);
        imc = peso / (altura * altura)

        divIMC.innerHTML = `Seu IMC Ã© ${imc}` 
    }
</script>
