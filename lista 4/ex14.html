<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrara Drivers</title>
</head>

<body>
    Informe o nome do passageiro: <input type="text" id="inputNome">;
    Informe a distância (em KM): <input type="text" id="inputDist">;
    Informe a bandeira da corrida: <input type="number" id="inputBandeira">
    Informe o horário da corrida: <input type="number" id="inputHorario">

    <button onclick="calcular()">Calcular corrida</button>

    <div id="divMensagem"></div>
</body>

</html>

<script>
    var nome = "";
    var dist = 0;
    var bandeira = 0;
    var horario = 0;
    var percentual = 0;
    var valor = 1.25;
    var valorFinal = 0;

    function calcular() {
        nome = inputNome.value;
        dist = Number(inputDist.value);
        bandeira = Number(inputBandeira.value);
        horario = Number(inputHorario.value);

        if (bandeira == 1) {
            if (horario >= 0) {
                if (horario <= 6) {
                    percentual = valor * 0.10
                }
            }
            if (horario >= 7) {
                if (horario <= 12) {
                    percentual = valor * 0.10
                }
            }
            if (horario >= 13) {
                if (horario <= 23) {
                    percentual = valor * 0.15
                }
            }
        }

        if (bandeira == 2) {
            if (horario >= 0) {
                if (horario <= 6) {
                    percentual = valor * 0.10
                }
            }
            if (horario >= 7) {
                if (horario <= 12) {
                    percentual = valor * 0.20
                }
            }
            if (horario >= 13) {
                if (horario <= 23) {
                    percentual = valor * 0.30
                }
            }
        }

        if (bandeira == 3) {
            if (horario >= 0) {
                if (horario <= 6) {
                    percentual = valor * 0.15
                }
            }
            if (horario >= 7) {
                if (horario <= 12) {
                    percentual = valor * 0.30
                }
            }
            if (horario >= 13) {
                if (horario <= 23) {
                    percentual = valor * 0.45
                }
            }
        }

        valorFinal = (valor += percentual) * dist;
        divMensagem.innerHTML = `Olá ${nome} Sua corrida, será na bandeira ${bandeira}, percorrerá ${dist} km e o total da corrida será de ${valorFinal}`;  
    }

</script>
