<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe qual sua meta de economia: <input type="text" id="inputMeta">
    Informe quanto tem economia: <input type="text" id="inputEconomia">

    <button onclick="analisar()">Analisar conta</button>
    <div id="divMensagem"></div>

</body>
</html>

<script>
    var meta = 0;
    var economia = 0;
    var diferenca = 0;

    function analisar(){
        meta = Number(inputMeta.value);
        economia = Number(inputEconomia.value);

        if (economia >= meta){
            divMensagem.innerHTML = `Parabéns, meta alcançada!`;
        } 

        if (economia > meta){
            diferenca = economia - meta;
            divMensagem.innerHTML += `<br>Meta ultrapassada em ${diferenca}`; 
        }

        if (economia < meta){
            diferenca = meta - economia;
            divMensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${diferenca}`; 
        }
    }
</script>
