<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Avaliativa</title>
</head>
<body>
    <h1>Minhas Medidas Antropométricas</h1>
    <h3>Por favor, digite as informações solicitadas</h3>
    
    Nome Completo: <input type="text" id="inputNome"> <br>
    Peso (em quilogramas): <input type="text" id="inputPeso"> <br>
    Altura (em metros): <input type="text" id="inputAltura"> <br><br>

    <button onclick="calcular()">Calcular</button>

    <div id="divCalculo">

    </div>
</body>
</html>

<script>    
    var nome = '';
    var peso = 0;
    var altura = 0;
    var imc = 0;
    var alturaPes = 0;
    var peso_oncas = 0;
    var imcAlternativo = 0;
    var mensagem = '';

    function calcular(){
        nome = inputNome.value;
        peso = Number(inputPeso.value);
        altura = Number(inputAltura.value);
        imc = peso / (altura * altura);
        alturaPes = altura * 3.281;
        peso_oncas = peso * 35.274;
        imcAlternativo = peso_oncas / (alturaPes * alturaPes);
        
        //Usando o método de interpolação para o alert
        mensagem = `${nome} seu IMC é de: ${imc}
        A sua altura em pés é de: ${alturaPes}
        O seu peso em onças é de: ${peso_oncas}
        O seu IMC em onças/pés² é de: ${imcAlternativo}`;
        
        alert(mensagem);
        
        //Usando o método de concatenação para o alert
        // mensagem = nome + ' seu IMC é de: ' + imc + 
        // '\n A sua altura em pés é de: ' + alturaPes

        // O seu IMC em onças/pés² é de: ${imcAlternativo}`

</script>
