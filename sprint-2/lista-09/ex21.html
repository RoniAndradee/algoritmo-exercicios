<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputDepositos">Quantos depósitos você fez no banco?</label>
    <input type="text" id="inputDepositos">
    <label for="inputValorDepositos">Informe o valor dos depósitos</label>
    <input type="text" id="inputValorDepositos">
    <button onclick="acompanhar()">Acompanhar Grana</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    function acompanhar(){
        var qtdDepositos = Number(inputDepositos.value);
        var valorDepositos = Number(inputValorDepositos.value);
        var resultado = '';
        var saldo = 0;
        var bonus = 0;
        var resto = 0;
        for(var contador = 1; contador <= qtdDepositos; contador++){
            saldo += valorDepositos;
            bonus = saldo * 0.01;
            resto = contador % 3;
            if(resto == 0 ){
                saldo += bonus;
                resultado += `<br>${contador}º Mês: R$ ${saldo} <img src="https://cdn-icons-png.flaticon.com/512/148/148841.png" style="width:100px; heigth:100px">`;
            } else {
                resultado += `<br>${contador}º Mês: R$ ${saldo}`;
            }
            
        }   

        divMensagem.innerHTML = `${resultado}<br> Total guardado: R$ ${saldo}`;
    }
</script>
