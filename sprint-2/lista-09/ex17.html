<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputCoca">Quantas coca-cola você acha que já bebeu na vida?</label>
    <input type="text" id="inputCoca">
    <button onclick="ver()">Ver a quantidade</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    function ver(){
        var qtdCoca = Number(inputCoca.value);
        var resultado = '';

        for(var contador = 1; contador <= qtdCoca; contador++){
            resultado += `<img src="https://www.imagensempng.com.br/wp-content/uploads/2022/01/2442.png" style="width:100px; heigth:100px">`;
        }
        divMensagem.innerHTML = `${resultado}`;
    }
</script>
