<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputPessoa">Qual a pessoa que mais ama na vida?</label>
    <input type="text" id="inputPessoa">
    <label for="inputQtd">Quanto vocÃª a ama?</label>
    <input type="number" id="inputQtd">

    <button onclick="expressar()">Expressar amor</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    function expressar(){
        var pessoa = inputPessoa.value;
        var qtdAmor = Number(inputQtd.value);
        var resultado = '';

        for(var contador = 1; contador <= qtdAmor; contador++){
            resultado += `<br>${contador}- ${pessoa}, eu te amo! Sempre lembre disso!`;
        }
        divMensagem.innerHTML = `${resultado}`
    }
</script>
