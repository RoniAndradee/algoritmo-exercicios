<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputVoltas">Quantas voltas o carro dará?</label>
    <input type="text" id="inputVoltas">
    <button onclick="correr()">Iniciar corrida!</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    function correr(){
        var voltas = Number(inputVoltas.value);
        var resultado = '';

        for(var contador = 1; contador <= voltas; contador++){
            resultado += `<br> Carro dando a ${contador}ª volta`
        }

        divMensagem.innerHTML = `${resultado} <br> Corrida Finalizada!`;
    }
</script>
