<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputNum1">Insira o primeiro número para o intervalo</label>
    <input type="text" id="inputNum1">
    <label for="inputNum2">Insira o segundo número para o intervalo</label>
    <input type="text" id="inputNum2">
    <button onclick="curto()">Curto 3 e 5!</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    function curto(){
        var num1 = Number(inputNum1.value);
        var num2 = Number(inputNum2.value);
        var multiplo3 = 0;
        var multiplo5 = 0;
        var resultado = '';
        
        for(var contador = num1; contador <= num2; contador++){
            multiplo3 = contador % 3;
            multiplo5 = contador % 5;

            if(multiplo3 == 0 && multiplo5 == 0){
                resultado += `<br>É TRI!É PENTA!`;
            } else if(multiplo5 == 0){
                resultado += `<br>É PENTA!`;
            } else if (multiplo3 == 0){
                resultado += `<br>É TRI!`;
            } else {
                resultado += `<br>${contador}`; 
            }
        }
        divMensagem.innerHTML = `${resultado}`
    }
</script>
