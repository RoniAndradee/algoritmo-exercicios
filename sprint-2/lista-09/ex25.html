<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputNum">Insira um número</label>
    <input type="text" id="inputNum" placeholder="Entre 10 e 500">
    <button onclick="somar()">Somar Pares</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    function somar(){
        var num = Number(inputNum.value);
        var somaPares = 0;

        if(num >= 10 && num <= 500){
            for(var contador = 0; contador <= num; contador++){
                if(contador % 2 == 0){
                    somaPares += contador;
                }
            }
            divMensagem.innerHTML = `Soma dos pares: ${somaPares}`;
        } else{
            alert('O número deve estar entre 10 e 500!')
        }
    }
</script>
