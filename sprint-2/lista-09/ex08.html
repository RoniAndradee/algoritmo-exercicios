<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputNum">Digite um n√∫mero</label>
    <input type="text" id="inputNum" min="0" max="200">
    <button onclick="viva()">Viva o 7!</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    function viva(){
        var num = Number(inputNum.value);
        var resultado = '';
        
        if(num >= 0 && num <= 200){
            for(var contador = 1; contador <= num; contador++){
                if(contador % 7 == 0){
                    resultado += `${contador}<br>`
                }
            }
        }
        divMensagem.innerHTML = `${resultado}`;
    }
</script>
