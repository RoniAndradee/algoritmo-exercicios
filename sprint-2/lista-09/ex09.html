<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputNum">Informe um n√∫mero:</label> 
    <input type="text" id="inputNum">
    <label for="inputFrase">Informe uma frase</label>
    <input type="text" id="inputFrase">
    <button onclick="papagaio()">Papagaio</button>
</body>
</html>

<script>
    function papagaio(){
        var resultado = '';
        var numero = Number(inputNum.value);
        var frase = inputFrase.value;

        for(var contador = 1; contador <= numero; contador++){
            resultado += alert(`${frase}`);
        }
    }
</script>
