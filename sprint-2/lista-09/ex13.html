<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputDias">De quantos em quantos dias você faz musculação?</label>
    <input type="number" id="inputDias">
    <button onclick="exibir()">Exibir rotina mensal</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    function exibir(){
        var dias = Number(inputDias.value);
        var resto = 0;
        var resultado = '';

        for(var contador = 1; contador <= 30; contador++){
            resto = contador % dias;
            if (resto == 1){
                resultado += `<br> Dia ${contador} - Musculação`
            } else{
                resultado += `<br> Dia ${contador} - Descanso`
            }
        }
        divMensagem.innerHTML = `${resultado}`;
    }
</script>
