<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputElefantes">Informe a quantidade de elefantes</label>
    <input type="text" id="inputElefantes">
    <button onclick="atazanar()">Atazanar m√©dium</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    function atazanar(){
        var qtdElefantes = Number(inputElefantes.value);
        var resultado = ''; 
        var incomodam = 'incomodam, ';
        var guardaIncomodos = '';

        for(var contador = 1; contador <= qtdElefantes; contador++){
            guardaIncomodos += incomodam;
            if (contador > 1){
                resultado += `<br>1 elefante incomoda muita gente!<br> ${contador} elefantes, ${guardaIncomodos} muito mais!<br>`;
            }
        }
        divMensagem.innerHTML = `${resultado}`;
    }
</script>
