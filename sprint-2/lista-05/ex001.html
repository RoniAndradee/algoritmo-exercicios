<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Altura: <input type="text" id="inputAltura">
    <button onclick="analisar()">Analisar Estatura</button>  
    <div id="divMensagem"></div>
</body>
</html>

<script>
    var altura = 0;

    function analisar(){
        altura = Number(inputAltura.value);
        
        if (altura <= 1.65){
            divMensagem.innerHTML = `Você pode ser pilito de corrida`;
        } else if (altura <= 1.80){
            divMensagem.innerHTML = `Você pode ser jogador de futebol`;
        } else{
            divMensagem.innerHTML = `Você pode ser jogador de vôlei ou basquete`;
        }
    }
</script>
