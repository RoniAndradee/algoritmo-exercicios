<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota: <input type="text" id="inputNota">
    <button onclick="classificar()">Classificar aluno</button>
</body>
</html>

<script>
    var nota = 0;

    function classificar(){
        nota = Number(inputNota.value);
        
        if (nota < 5){
            alert(`Aluno precisa de muita ajuda`);
        } else if (nota <= 7){
            alert(`Aluno na média`);
        } else if (nota <= 9.5){
            alert(`Aluno na acima da média`);
        } else {
            alert(`Aluno fora da curva`);
        }
    }
</script>
