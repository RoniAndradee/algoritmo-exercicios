<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nota para o atendimento: <input type="text" id="inputNota">
    </select>
    <button onclick="avaliar()">Avaliar atendimento</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    var nota = 0;

    function avaliar(){
        nota = Number(inputNota.value);

        if (nota < 0 || nota > 10){
            divMensagem.innerHTML = `Nota inválida`;
        } else if (nota >= 0 && nota < 5){
            divMensagem.innerHTML = `Não aprovado`;
        } else if (nota >= 5 && nota <= 6){
            divMensagem.innerHTML = `Neutro`;
        } else {
            divMensagem.innerHTML = `Aprovado`;
        }
    }
</script>
