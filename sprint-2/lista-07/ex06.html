<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora cansaço do aluno SPTech</h1>
    Meio de Transporte: <input type="text" id="inputTransporte" placeholder="Ônibus, Metrô, Carro, Bicicleta, Uber">
    <button onclick="calcular()">calcular Cansaço</button>
</body>
</html>

<script>
    var meioTransporte = '';

    function calcular(){
        meioTransporte = inputTransporte.value;

        if (meioTransporte == 'carro' || meioTransporte == 'uber'){
            alert('Tá tranquilo');
        } else if (meioTransporte == 'metro' || meioTransporte == 'onibus'){
            alert('Um pouco cansado')
        } else {
            alert('Vish... vive cansado');
        }
    }
</script>
