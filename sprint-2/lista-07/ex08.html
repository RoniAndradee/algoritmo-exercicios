<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome da Empresa: <input type="text" id="inputEmpresa">
    Valor da bolsa: <input type="text" id="inputBolsa">
    Valor VR <input type="text" id="inputVr">
    Tempo de deslocamento: <input type="text" id="inputDeslocamento">
    <Button onclick="analisar()">É preferida?</Button>   
    <div id="divMensagem"></div>
</body>
</html>

<script>
    var nomeEmpresa = '';
    var valorBolsa = 0;
    var valorVR = 0;
    var tempoDesloc = 0;

    function analisar(){
        nomeEmpresa = inputEmpresa.value;
        valorBolsa = Number(inputBolsa.value);
        valorVR = Number(inputVr.value);
        tempoDesloc = Number(inputDeslocamento.value);

        if (valorBolsa >= 1800 || valorVR >= 20 || tempoDesloc <= 30){
            divMensagem.innerHTML = `A empresa ${nomeEmpresa} é uma de suas preferências`;
        } else{
            divMensagem.innerHTML = `A empresa ${nomeEmpresa} está fora da sua lista`;
        }
    }
</script>
