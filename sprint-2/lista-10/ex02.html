<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Números: <input type="text" id="inputNumeros">
    <button onclick="gerar()">Gerar Aleatorios</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    function gerar(){
        var numeros = Number(inputNumeros.value);
        var resultado = '';
        var aleatorio = 0;
        var abaixoMetade = 0;

        for(var contador = 1; contador <= numeros; contador++){
            aleatorio = Math.random();
            
            if(aleatorio >= 0.5){
                resultado += `${aleatorio} - metade SUPERIOR<br>`;
            } else{
                resultado += `${aleatorio} - metade INFERIOR<br>`;
                abaixoMetade++;
            }
        }

        divMensagem.innerHTML = `${resultado}<br>
        Total de números abaixo da metade: ${abaixoMetade}<br>
        `;
    }
</script>
