<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="pagina1">
        Ingrediente: <input type="text" id="inputIngrediente">
        <br>
        Peso em gramas: <input type="text" id="inputPeso">
        <br>
        Preço por KG: <input type="text" id="inputPreco">
        <br>
        <button onclick="adicionarIngrediente()">Adicionar Ingrediente no Blend</button>
        <br>
        <br>
        Nome do hamburguer: <input type="text" id="inputHamburguer">
        <br>
        <button onclick="preparar()">Preparar Blend e Registrar</button>
        <br>
        <br>
        <button onclick="prepararCardapio()">Montar Cardápio de Lanches</button>
        <div id="divMensagemTela1"></div>
    </div>
    <div id="pagina2" style="display: none;">
        Tipo de hamburguer: <input type="text" id="inputTipoHamburguer">
        <br>
        Quantidade de hamburgueres: <input type="text" id="inputQtdHamburgueres">
        <br>
        <select id="selectTipoQueijo">
            <option value="Não Colocar">Não Colocar</option>
            <option value="Mussarela">Mussarela</option>
            <option value="Prato">Prato</option>
            <option value="Cheddar">Cheddar</option>
        </select>
        <br>
        <select id="selectCebola">
            <option value="Não">Não</option>
            <option value="Sim">Sim</option>
        </select>
        <br>
        <select id="selectAlface">
            <option value="Não">Não</option>
            <option value="Sim">Sim</option>
        </select>
        <br>
        <select id="selectTomate">
            <option value="Não">Não</option>
            <option value="Sim">Sim</option>
        </select>
        <br>
        <button onclick="adicionarAoCardapio()">Adicionar Lanche ao Cardápio</button>
        <div id="divMensagemTela2"></div>
    </div>
</body>

</html>

<script src="./js/atividade-avaliativa-02_script.js"></script>
