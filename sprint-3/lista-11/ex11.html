<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Preço do produto: <input type="text" id="inputPreco">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar estoque</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    var listaPrecos = [];

    function cadastrar(){
        var preco = Number(inputPreco.value);
        listaPrecos.push(preco);
    }

    function atualizar(){
        var resultado = '';
        var total = 0;

        for(var i = listaPrecos.length - 1; i >= 0; i--){
            resultado += `${listaPrecos[i]} <br>`;
            total += listaPrecos[i]
        }

        resultado += `Você tem ${listaPrecos.length} itens cadastrados em estoque <br>
        Seu estoque vale R$${total}`

        divMensagem.innerHTML = resultado;
    }
</script>
