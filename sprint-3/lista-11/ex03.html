<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Bairro: <input type="text" id="inputBairro">
    <button onclick="registar()">Cadastrar bairro</button>
    Local que morou: <input type="number" id="inputBairroRelembrar">
    <button onclick="relembrar()">Relembrar Moradia</button>
    <div id="divMensagem"></div>
</body>

</html>

<script>
    var listaBairros = [];

    function registar() {
        var bairro = inputBairro.value;
        listaBairros.push(bairro);
    }

    function relembrar() {
        var bairroRelembrar = inputBairroRelembrar.value;

        if (bairroRelembrar > listaBairros.length) {
            divMensagem.innerHTML = `Ainda não morou num ${bairroRelembrar}º bairro!`;
        } else {
            divMensagem.innerHTML = `Bairro: ${listaBairros[bairroRelembrar - 1]}`;
        }
    }
</script>
