<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Destino de Viagem: <input type="text" id="inputDestino">
    <button onclick="add()">adicionar</button>
    <button onclick="firstTravel()">Primeira viagem</button>
    <button onclick="thirdTravel()">Terceira viagem</button>
    <button onclick="lastTravel()">Última viagem</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    var listaDestinos = [];

    function add(){
        var destino = inputDestino.value;
        listaDestinos.push(destino);
    }

    function firstTravel(){
        if(listaDestinos.length < 1){
            divMensagem.innerHTML = `Ainda não viajou`;
        } else{
            divMensagem.innerHTML = listaDestinos[0];
        }
    }

    function thirdTravel(){
        if(listaDestinos[2] == -1){
            divMensagem.innerHTML = `Ainda não fez a terceira viagem`;
        } else{
            divMensagem.innerHTML = listaDestinos[2];
        }
    }

    function lastTravel(){
        if(listaDestinos.length < 1){
            divMensagem.innerHTML = `Ainda não viajou`;
        } else{
            var tamanhoLista = listaDestinos.length;
            divMensagem.innerHTML = listaDestinos[tamanhoLista - 1];
        }
    }
</script>
