<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Avaliativa 2</title>
</head>
<body>
    Salário: <input type="text" id="inputSalario">
    <br>
    Adicional: <input type="text" id="inputAdicional">
    <br>
    Bônus: <input type="text" id="inputBonus">
    <br>
    <br>
    <button onclick="analisar()">Analisar Minha Renda</button>

    <div id="divMensagem"></div>
</body>
</html>

<script>
    var salario = 0;
    var adicional = 0;
    var bonus = 0;
    var salarioBruto = 0;
    var impostoRenda = 0;
    var inss = 0;
    var fgts = 0;
    var salarioLiquido = 0;

    function analisar(){
        salario = Number(inputSalario.value);
        adicional = Number(inputAdicional.value);
        bonus = Number(inputBonus.value);
        salarioBruto = salario + adicional + bonus;
        
        if (salarioBruto >= 10000){
            impostoRenda = (salarioBruto * 12.5) / 100;
        }

        inss = (salarioBruto - impostoRenda) * 0.10;
        fgts = (salarioBruto - impostoRenda) * 0.08;
        salarioLiquido = salarioBruto - impostoRenda - inss - fgts;

        divMensagem.innerHTML = `<h3>Análise de sua renda</h3> <br>
        Com o salário de <b>R$${salario}</b>, com adicional de <b>R$${adicional}</b> e bônus de <b>R$${bonus}</b>, você tem:<br>
        Bruto: <b>R$${salarioBruto}</b><br>
        IR: <b>R$${impostoRenda}</b><br>
        INSS: <b>R$${inss}</b><br>
        FGTS: <b>R$${fgts}</b><br>
        Líquido: <b>R$${salarioLiquido}</b><br>`;

        if (salarioLiquido > 2500){
            divMensagem.innerHTML += `Com a renda de <b>R$${salarioLiquido}</b>, é recomendado poupar <b>R$${salarioLiquido * 15 / 100}</b>, para que em um ano tenha poupado <b>R$${((salarioLiquido * 15) / 100) * 12}</b>`;
        }

        if (salarioLiquido  <= 2500){
            divMensagem.innerHTML += `Com a renda de <b>R$${salarioLiquido}</b>, é recomendado obter renda exta para realizar uma poupaça.`
        }
    }
</script>
