<body>
    Informe a quantidade de latinhas por dia: <input type="text" id="inputLatinhas">
    <button onclick="calc()">Quantos refris?</button>

    <div id="divMensagem"></div>
</body>
</html>

<script>
    var qtdLatinhas = 0;

    function calc() {
        qtdLatinhas = Number(inputLatinhas.value);
        var consumo = qtdLatinhas * 365;
        divMensagem.innerHTML += `Por ano vocÃª consome ${consumo} latinhas de refri! <br>`
        
        if (consumo >= 500) {
            divMensagem.innerHTML += `Cuidado com a diabetes!`
        }
    }
</script>
