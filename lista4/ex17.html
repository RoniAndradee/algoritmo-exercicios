<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a quantidade de chocolates comprados <input type="text" id="inputQtd">

    <button onclick="comprar()">Compra</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    var qtdChocolates = 0;
    var valorChocolate = 0;
    var total = 0;

    function comprar(){
        qtdChocolates = Number(inputQtd.value)

        if (qtdChocolates <= 12){
            valorChocolate = 3
            total = valorChocolate * qtdChocolates

            divMensagem.innerHTML = `O valor da sua compra foi de R$ ${total}` 
        } else {
            valorChocolate = 2.50
            total = valorChocolate * qtdChocolates
            divMensagem.innerHTML = `O valor da sua compra foi de R$ ${total}` 
        }

    }
</script>
