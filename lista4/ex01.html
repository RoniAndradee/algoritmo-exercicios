<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe sua idade <input type="text" id="inputIdade">
    <button onclick="festa()">ir para festa</button>
</body>
</html>

<script>
    var idade = 0;

    function festa(){
        idade = Number(inputIdade.value);

        if (idade < 18) {
            alert("Pedir permissão pro responsável");
            alert("#partiuFesta");
        }
        
        if (idade >= 18) {
            alert("#partiuFesta");
        }
    }
</script>
