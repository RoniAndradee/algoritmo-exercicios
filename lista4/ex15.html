<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe seu nome: <input type="text" id="inputNome">
    Informe sua idade: <input type="text" id="inputIdade">

    <button onclick="avaliar()">Avaliar aluno</button>
    
    <div id="divMensagem"></div>
</body>
</html>

<script>
    var nome = "";
    var idade = 0;

    function avaliar(){
        nome = inputNome.value;
        idade = Number(inputIdade.value);

        if (idade >= 18){
            divMensagem.innerHTML = `${nome}, vamos tirar a CNH?`; 
        } else{
            divMensagem.innerHTML += `<br>${nome}, vai jogar PlayStation!`
        }
    }
</script>
