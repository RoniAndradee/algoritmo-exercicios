<body>
    Informe a primeira nota: <input type="text" id="inputNota1">
    Informe a segunda nota: <input type="text" id="inputNota2">

    <button onclick="verificar()">Verificar situação</button>

<script>
    var nota1 = 0;
    var nota2 = 0;
    var media = 0;

    function verificar(){
        nota1 = Number(inputNota1.value);
        nota2 = Number(inputNota2.value);
        media = (nota1 + nota2) / 2;

        if (media >= 6){
            alert(`Parabéns aprovado!`)
        } else{
            alert(`Tente outra vez...`)
        }

    }
</script>
