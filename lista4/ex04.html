<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o valor da pizza: <input type="text" id="inputValor">
    Informe a quantidade de amigos: <input type="text" id="inputAmigos">

    <button onclick="calcular()">rola a pizza?</button>

    <div id="divMensagem"></div>
</body>
</html>

<script>
    var valor = 0;
    var qtdAmigos = 0;
    var valorAmigo = 0;

    function calcular() {
        valor = Number(inputValor.value);
        qtdAmigos = Number(inputAmigos.value);
        valorAmigo = valor / qtdAmigos;

        divMensagem.innerHTML += `Cada amigo vai pagar R$ ${valorAmigo} pela pizza <br>`

        if (valorAmigo > 20) {
            divMensagem.innerHTML += `Deu ruim! Pizza muito cara!`
        }

    }
</script>
