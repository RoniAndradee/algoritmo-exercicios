<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o saldo de sua conta: <input type="text" id="inputSaldo">
    Informe o valor do débito: <input type="text" id="inputDebito">

    <button onclick="analisar()">Analisar conta</button>

    <div id="divMensagem"></div>
</body>
</html>

<script>
    var saldo = 0;
    var debito = 0;
    var novoSaldo = 0;

    function analisar(){
        saldo = Number(inputSaldo.value);
        debito = Number(inputDebito.value);
        novoSaldo = saldo - debito;

        if (novoSaldo < 0){
            divMensagem.innerHTML += `<br><b style="color:#ff0000">O saldo atual da conta corrente é ${novoSaldo}</b>`; 
        }
        
        if (novoSaldo >= 0){
            divMensagem.innerHTML += `<br><i style="color:#0000ff">O saldo atual da conta corrente é ${novoSaldo}</i>`; 
        }
        
    }
</script>
