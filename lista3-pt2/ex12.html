<script>
    var sabor = "";
    var valor = 0;
    var qtdAmigos = 0;
    var total = 0;

    function calcTotal(){
        sabor = inputSabor.value;
        valor = inputValor.value;
        qtdAmigos = inputAmigos.value;
        total = (valor * 0.10) / qtdAmigos;
        divTotal.innerHTML = `Cada amigo vai colaborar com R$${total} para a pizza de ${sabor}`
    }
</script>
