<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 13</title>
</head>
<body>
    Informe o valor da passagem <input type="text" id="inputValor"> <br><br>    
    informe a quantidade de viagens que faz por mês: <input type="text" id="inputQntd"> <br><br>
    informe a distancia do trabalho até sua casa (KM) <input type="text" id="inputDist"><br><br>

    <button onclick="calcVT()">Calcular VT</button>

    <div id="div_vt"></div>
</body>
</html>

<script>
    var valorPassagem = 0;
    var valorUber = 0.75;
    var qtdViagens = 0;
    var dist = 0;
    var totalOnibus = 0;
    var totalUber = 0;
    var total = 0;


    function calcVT(){
        valorPassagem = Number(inputValor.value);
        qtdViagens = Number(inputQntd.value);
        dist = Number(inputDist.value);
        totalOnibus = (qtdViagens * 0.90) * valorPassagem;
        totalUber = ((qtdViagens * 0.10) * dist) * valorUber;
        total = totalOnibus + totalUber;
        
        div_vt.innerHTML = `Você vai gastar R$ ${total} por mês com transporte` 
    }
</script>
