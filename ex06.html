<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 06</title>
</head>
<body>
    <input type="text" id="input_n1" placeholder="insira o primeiro número">
    <input type="text" id="input_n2" placeholder="insira o segundo número">

    <button onclick="soma()">Somar</button>
    <button onclick="subtracao()">Subtrair</button>
    <button onclick="multiplicacao()">Multiplicar</button>
    <button onclick="divisao()">Dividir</button>
</body>
</html>

<script>
    function soma(){
        var num1 = Number(input_n1.value);
        var num2 = Number(input_n2.value);
        var soma = num1 + num2;
        var msg = "A soma entre " + num1 + " e " + num2 + " é " + soma;

        alert(msg);
    }

    function subtracao(){
        var num1 = Number(input_n1.value);
        var num2 = Number(input_n2.value);
        var subtracao = num1 - num2;
        var msg = "A diferença entre " + num1 + " e " + num2 + " é " + subtracao;

        alert(msg);
    }

    function multiplicacao(){
        var num1 = Number(input_n1.value);
        var num2 = Number(input_n2.value);
        var multiplicacao = num1 * num2;
        var msg = "O produto entre " + num1 + " e " + num2 + " é " + multiplicacao;

        alert(msg);
    }

    function divisao(){
        var num1 = Number(input_n1.value);
        var num2 = Number(input_n2.value);
        var divisao = num1 / num2;
        var msg = "A razão entre " + num1 + " e " + num2 + " é " + divisao;

        alert(msg);
    }
</script>
