<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 8</title>
</head>
<body>
    <input type="text" id="input_valor" placeholder="Informe o valor a ser depositado ou retirado">
    <button onclick="depositar()">Depositar</button>
    <button onclick="retirar()">Retirar</button>
</body>
</html>

<script>
    var saldo = 0;
    var valor = 0;
    var msg = "";

    function atualizaValor(){
        valor = Number(input_valor.value);
    }

    function depositar(){
        atualizaValor();
        saldo += valor;
        msg = "Dep√≥sito de R$" + valor + " efetuado! Saldo atual R$" + saldo;

        alert(msg);
    }

    function retirar(){
        atualizaValor();
        saldo -= valor;
        msg = " Retirada de R$" + valor + " efetuada! Saldo atual R$" + saldo;

        alert(msg)
    }
</script>
